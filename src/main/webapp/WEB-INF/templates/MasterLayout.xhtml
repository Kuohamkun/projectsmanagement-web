<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view contentType="text/html">

	<h:head>
		<meta charset="UTF-8" />

		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="css/primeflex/primeflex.css" />
		
		<!-- Title -->
		<title>#{title} | Projects Management</title>
		
		<!-- CSS -->
		<ui:include src="/WEB-INF/includes/style.xhtml" />
		
	</h:head>


	<h:body>
		
		<!-- Header -->
		<header >
			<c:if test="#{headerType eq 'home'}">
				<ui:include src="/WEB-INF/includes/headerHome.xhtml" />
			</c:if>
			<c:if test="#{headerType eq 'dashboard'}">
				<h5>Here is the Header</h5>
			</c:if>
		</header>
		
		<!-- Main -->
		<main>
			<ui:insert name="content"/>
		</main>

	</h:body>
	
</f:view>
</html>
