<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<style>

		body .landing {
			height: 100vh;
			margin: 0 8.33%;
			background: url("resources/images/scrum_board.png") 100% 100%/40% no-repeat,
				linear-gradient(to left, #0072ff, #00c6ff);
			
		}
		
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		/* ************ CUSTOM CLASSES ************ */

		/* Colors */
		.blueSky { color: #00C6FF;}
		.bluSky-darken { color: #0072FF;}
		.yellow { color: #FFE32C;}
		.white { color: #EBF2FA; }
		.black { color: #293132;}
		.orange { color: #fe875d;}
		.pink { color:  #ff7295;}
		.purple { color: #8e70ee;}

		/* Background Colors */
		.bg-yellow { background-color: #FFE32C !important;}
		.bg-blueSky-darken { background-color: #0072FF !important; }
		.bg-blueSky { background-color: #00C6FF !important; }
		.bg-blueSky-gradient {
			background: linear-gradient(to left, #0072ff, #293132) !important;
		}

		/* Margins */
		.mt-0 { margin-top: 0; }
		.mt-5 { margin-top: 5em; }
		.mt-4 { margin-top: 4em; }
		.mt-3 { margin-top: 3em; }
		.mb-3 { margin-bottom: 3em; }
		.mb-1 { margin-bottom: 1em; }
		.mr-1 { margin-right: 1em; }

		/* Paddings */
		.px-0 { padding: 0; }
		.px-0-5 { padding: 0.5em; }
		.px-1 { padding: 1em; }
		.px-3 { padding: 3em; }
		.px-4 { padding: 4em; }
		.px-5 { padding: 5em; }
		.pt-0 { padding-top: 0; }
		.pt-0-5 { padding-top: 0.5em; }
		.pl-1 { padding-left: 1em; }
		.pr-1 { padding-right: 1em; }
		.pr-5 { padding-right: 5em !important; }
		.pb-1 { padding-bottom: 1em; }
		.pb-2 { padding-bottom: 2em; }

		/* Others */
		.text-bold { font-weight: 500; }

		.btn-md {
			padding: 0.4em 1.5em;
			font-size: 2em;
		}

		.shadow {
			-webkit-box-shadow: 0 10px 6px -6px #777;
			-moz-box-shadow: 0 10px 6px -6px #777;
			box-shadow: 0 7px 6px -6px #777;
		}

		.shadow-s2
		{
			position:relative;
			-webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
			-moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
			box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
		}
		.shadow-s2:before, .shadow-s2:after
		{
			content:"";
			position:absolute;
			z-index:-1;
			-webkit-box-shadow:0 0 20px rgba(0,0,0,0.8);
			-moz-box-shadow:0 0 20px rgba(0,0,0,0.8);
			box-shadow:0 0 20px rgba(0,0,0,0.8);
			top:0;
			bottom:0;
			left:10px;
			right:10px;
			-moz-border-radius:100px / 10px;
			border-radius:100px / 10px;
		}
		.shadow-s2:after
		{
			right:10px;
			left:auto;
			-webkit-transform:skew(8deg) rotate(3deg);
			-moz-transform:skew(8deg) rotate(3deg);
			-ms-transform:skew(8deg) rotate(3deg);
			-o-transform:skew(8deg) rotate(3deg);
			transform:skew(8deg) rotate(3deg);
		}

		

		/* ************ INDEX ************ */
		.logo {
			width: 195px;
			height: 82px;
		}

		.underlined {
			border-bottom: 4px red dashed;
			border-color: #FFE32C;
		}

		.underline--magical {
			background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
			background-repeat: no-repeat;
			background-size: 100% 0.3em;
			background-position: 0 88%;
			transition: background-size 0.25s ease-in;
		}
		.underline--magical:hover { background-size: 100% 88%;}

		.ui-float-label>input:focus~label,
		.ui-float-label>input.ui-state-filled~label {
			top: -0.4em;
			color: #FFE32C;
		}

		.ui-messages .ui-messages-error {
			font-size: 0.8em !important;
			background-color: #FEE140;
			background-image: linear-gradient(90deg, transparent, rgba(255, 227, 44, 0.4) 0%, rgb(250, 112, 154, 0.4) 100%);
		}

		.ui-inputfield .ui-state-error { border: 2px solid #ef476f !important;}
		.ui-state-error { color: #ef476f !important;}

		.simple-card {
			width: 30vw;
			background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
			border-radius: 10px 10px;
			box-shadow:
				0 2.8px 2.2px rgba(0, 0, 0, 0.034),
				0 6.7px 5.3px rgba(0, 0, 0, 0.048),
				0 12.5px 10px rgba(0, 0, 0, 0.06),
				0 22.3px 17.9px rgba(0, 0, 0, 0.072),
				0 41.8px 33.4px rgba(0, 0, 0, 0.086),
				0 100px 80px rgba(0, 0, 0, 0.12);
			text-align: center;
			padding: 1em;
		}

		/* ************ DASHBOARD ************ */

		/* Header */
		.user-button .ui-button {
			font-size: 1.2em !important;
			background-color: #00C6FF !important;
		}

		/* Tabmenu */
		.ui-tabmenu-nav { background-color: transparent !important; }

		.ui-tabmenuitem {
			opacity: 0.8 !important;
			border-color: #00C6FF !important;
			background-color: #00C6FF !important;
			-webkit-transform: perspective(1px) translateZ(0) !important;
			transform: perspective(1px) translateZ(0) !important;
			overflow: hidden !important;
			-webkit-transition-duration: 0.3s !important;
			transition-duration: 0.3s !important;
			-webkit-transition-property: color, background-color !important;
			transition-property: color, background-color !important;
		}

		.ui-tabmenuitem a,
		.ui-tabmenuitem a .ui-icon {
			color: white !important;
		}
		.ui-tabmenuitem:hover,
		.ui-tabmenuitem:focus,
		.ui-tabmenuitem:active {
			opacity: 1 !important;
		}

		/* .ui-tabmenuitem.ui-state-default.ui-state-active.ui-corner-top.ui-tabmenuitem-hasicon {
			opacity: 1 !important;
			background-color: white !important;
			border-color: white !important;
		} */
		.ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem.ui-state-active {
			opacity: 1 !important;
			background-color: white !important;
			border-color: white !important;
		}

		.ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem.ui-state-active a,
		.ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem.ui-state-active a .ui-icon {
			color: black !important;
		}

		.ui-tabmenu .ui-tabmenu-nav { border-bottom: none !important; }

		/* Breadcrumb */
		.ui-breadcrumb,
		.ui-breadcrumb-chevron {
			font-size: 0.7em !important;
		}

		.ui-breadcrumb {
			-webkit-box-shadow: 0 10px 6px -6px #777;
			-moz-box-shadow: 0 10px 6px -6px #777;
			box-shadow: 0 6px 3px -6px #777;
			border: 0 !important;
			border-radius: 0 !important;
			padding: 1em !important;
		}

		/* Tab Article */
		.tab-article {
			background-color: #f2f2f2;
			padding: 2em;
			padding-bottom: 5em;
			-moz-box-shadow: 0 6px 3px -6px #777;
			-webkit-box-shadow: inset 0 6px 3px -6px #777;
			box-shadow: inset 0 7px 3px -6px #777;
			
		}

		.overview-section > div {
			position: relative;
			height: 100%;
			
			padding: 10px 20px 30px 20px;
			color: white;
		}
		.overview-section .projects-overview {
			margin-right: 1em;
			background: linear-gradient(240deg, #ff7295 0%, #fe875d 100%);
		}
		.overview-section .collab-overview {
			margin-right: 1em;
			background: linear-gradient(240deg, #00aadf 0%, #0071C4 100%);
		}
		.overview-section .comp-overview {
			background: linear-gradient(240deg, #4b7ecf 0%, #8e70ee 100%);
		}

		.overview-section .overview-title {
			font-weight: 500;
			font-size: 1.3em;
			margin-bottom: 15px;
		}
		
		.overview-section img {
			position: absolute;
			right: 0;
			width: 90px;
			bottom: 0px;
		}
		
		.tree-table-no-header thead {display: none;}
		
		.avatar-circle{
			padding: 0;
			  width: 40px;
			  height: 40px;
		}
		
		.collab-name-box {
			line-height: 1.2;
			font-weight: bold;
		}
		
		.collab-tasks, .collab-comp {

		}

		.some-projects-section {

			padding: 0.1em 2em 0.1em 2em;
			
		}

		.ui-carousel .ui-carousel-header ,

		}

			color: #EBF2FA ;
			font-weight: 500;	
		}
		
		.projects-show i {
			margin-right: 10px;
		}
	
    	
    	.empty-message.ui-message.ui-message-info {

    		color: rgb(235, 242, 250, 0.5);
			background-color:rgba(0, 198, 255, 0.4);

    		padding:15%;
    	}

    	}

    	}
